<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new accident insurance</title>
</head>
<body>
<form th:action="@{/contracts/addACC}" th:object="${item}" method="post">

    <!--<label for="contractId">Contract Id</label><br>-->
    <input type="hidden" id="contractId" th:field="*{contractId}"/>
    <p th:if="${#fields.hasErrors('contractId')}" th:errors="*{contractId}"></p>

    <label for="date">Date</label><br>
    <input type="date" id="date" th:field="*{date}"/>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p><br>

    <label for="userId">User</label><br>
    <input type="text" id="userId" th:field="*{userId}"/>
    <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p><br>

    <label for="beginDate">Begin Date</label><br>
    <input type="date" id="beginDate" th:field="*{beginDate}"/>
    <p th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}"></p><br>

    <label for="endDate">End Date</label><br>
    <input type="date" id="endDate" th:field="*{endDate}"/>
    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p><br>

    <label for="contractPrice">Contract Price</label><br>
    <input type="number" id="contractPrice" th:field="*{contractPrice}"/>
    <p th:if="${#fields.hasErrors('contractPrice')}" th:errors="*{contractPrice}"></p><br>

    <label for="monthlyFee">Monthly Fee</label><br>
    <input type="number" id="monthlyFee" th:field="*{monthlyFee}"/>
    <p th:if="${#fields.hasErrors('monthlyFee')}" th:errors="*{monthlyFee}"></p><br>

    <label for="accidentConseq">Accident Consequence</label><br>
    <input type="number" id="accidentConseq" th:field="*{accidentConseq}"/>
    <p th:if="${#fields.hasErrors('accidentConseq')}" th:errors="*{accidentConseq}"></p><br>

    <label for="death">Death</label><br>
    <input type="number" id="death" th:field="*{death}"/>
    <p th:if="${#fields.hasErrors('death')}" th:errors="*{death}"></p><br>

    <label for="dailycompens">Daily Compensation</label><br>
    <input type="number" id="dailycompens" th:field="*{dailycompens}"/>
    <p th:if="${#fields.hasErrors('dailycompens')}" th:errors="*{dailycompens}"></p><br>

    <label for="territorialValidity">Territorial Validity</label><br>
    <input type="text" id="territorialValidity" th:field="*{territorialValidity}"/>
    <p th:if="${#fields.hasErrors('territorialValidity')}" th:errors="*{territorialValidity}"></p><br>


    <p> <input type="submit" value="Submit"/></p>
</form>
</body>
</html>
