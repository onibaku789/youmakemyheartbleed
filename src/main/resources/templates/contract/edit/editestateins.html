<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit estate insurance</title>
</head>
<body>
<form th:action="@{/contracts/editEST}" th:object="${item}" method="post">

    <p><label style="font-style: oblique">Edit Estate Insurance</label></p>

    <!--<label for="contractId">Contract Id</label><br>-->
    <input type="hidden" id="contractId" th:field="*{contractId}"/>
    <p th:if="${#fields.hasErrors('contractId')}" th:errors="*{contractId}"></p>

    <!--<label for="contractId">Contract Id</label><br>-->
    <input type="hidden" id="contractType" th:field="*{contractType}"/>
    <p th:if="${#fields.hasErrors('contractType')}" th:errors="*{contractType}"></p>

    <!--<label for="date">Date</label><br>-->
    <input type="hidden" id="date" th:field="*{date}"/>
    <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></p><br>

    <!--<<label for="userId">User</label><br>-->
    <input type="hidden" id="userId" th:field="*{userId}"/>
    <p th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></p>

    <label for="beginDate">Begin Date</label><br>
    <input type="datetime-local" id="beginDate" th:field="*{beginDate}"/>
    <p th:if="${#fields.hasErrors('beginDate')}" th:errors="*{beginDate}"></p><br>

    <label for="endDate">End Date</label><br>
    <input type="datetime-local" id="endDate" th:field="*{endDate}"/>
    <p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></p>v

    <label for="contractPrice">Contract Price</label><br>
    <input type="number" id="contractPrice" th:field="*{contractPrice}"/>
    <p th:if="${#fields.hasErrors('contractPrice')}" th:errors="*{contractPrice}"></p><br>

    <label for="monthlyFee">Monthly Fee</label><br>
    <input type="number" id="monthlyFee" th:field="*{monthlyFee}"/>
    <p th:if="${#fields.hasErrors('monthlyFee')}" th:errors="*{monthlyFee}"></p><br>

    <label for="estateT">Estate Type</label><br>
    <select name="estateT" id="estateT" th:field="*{estateType}">
        <option th:each="estateT: ${estateType}"
                th:value="${estateT}"
                th:selected="${estateT.equals(item.getEstateType())}"
                th:text="${estateT.toString()}"></option>
    </select><br>

    <label for="estateAddrZipCode">Estate Addr. Zip Code</label><br>
    <input type="text" id="estateAddrZipCode" th:field="*{estateAddrZipCode}"/>
    <p th:if="${#fields.hasErrors('estateAddrZipCode')}" th:errors="*{estateAddrZipCode}"></p><br>

    <label for="estateAddrTown">Estate Addr. Town</label><br>
    <input type="text" id="estateAddrTown" th:field="*{estateAddrTown}"/>
    <p th:if="${#fields.hasErrors('estateAddrTown')}" th:errors="*{estateAddrTown}"></p><br>

    <label for="estateAddrStreet">Estate Addr. Street</label><br>
    <input type="text" id="estateAddrStreet" th:field="*{estateAddrStreet}"/>
    <p th:if="${#fields.hasErrors('estateAddrStreet')}" th:errors="*{estateAddrStreet}"></p><br>

    <label for="estateAddrHouseNumber">Estate Addr. House Number</label><br>
    <input type="text" id="estateAddrHouseNumber" th:field="*{estateAddrHouseNumber}"/>
    <p th:if="${#fields.hasErrors('estateAddrHouseNumber')}" th:errors="*{estateAddrHouseNumber}"></p><br>

    <label for="estatePrice">Estate Price</label><br>
    <input type="number" id="estatePrice" th:field="*{estatePrice}"/>
    <p th:if="${#fields.hasErrors('estatePrice')}" th:errors="*{estatePrice}"></p><br>

    <label for="garage">Garage</label><br>
    <input type="checkbox" id="garage" th:field="*{garage}"/>
    <p th:if="${#fields.hasErrors('garage')}" th:errors="*{garage}"></p><br>


    <p> <input type="submit" value="Submit"/></p>
</form>
</body>
</html>
